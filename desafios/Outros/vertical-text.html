<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Text</title>
  <style>
    .vertical-text {
      writing-mode: vertical-rl; /* vertical direita para esquerda */
      text-orientation: mixed; /* ou use 'upright' para uma orientação consistente */
      white-space: nowrap; /* evitar que o texto quebre */
    }
  </style>
</head>
<body>
  <div class="vertical-text">
    Your vertical text goes here!
  </div>
</body>
</html>
