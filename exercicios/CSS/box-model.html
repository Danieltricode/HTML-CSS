<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL</title>
    <style>
        h1 { 
        background-color: gray;
        height: 300px;
        width: 300px;

        border: 10px solid darkslategray;

        padding: 10px;

        margin: 10px auto 40px auto;

       outline: 10px dashed purple;

        }
        a {
            border-width: 6px;
            border-style: dashed;
            border-color: red;
        }
    </style>
</head>
<body>
 <h1>Isto é um block-level!</h1>
 <p>Este parágrafo é um box-level!
 <a href="#">Este link é um inline-block!</a>
 que fica no meu do block-level!!!
 </p>  
</body>
</html>
