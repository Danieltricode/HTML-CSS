<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEUDO-CLASSES</title>
    <style>
        a{
            color: red;
            text-decoration: none;
        }
        a:active{
            background-color: orange;
            padding: 3px;
        }
        a:hover{
            color: darkred;
            text-decoration: underline;
        }
        a:visited{
            color: tomato;
        }
    </style>
</head>
<body>
        <a href="#">
            Clique aqui!
        </a>
</body>
</html>
