<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" id="iuser" name="usuario" required minlength="5" maxlength="15" size="15" placeholder="Mínimo 5 caracteres" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" id="isenha" name="senha" required minlength="8" maxlength="20" size="15" placeholder="Mínimo 8 caracteres" autocomplete="current-password"> <!-- autocomplete="new-password" -->
        </p>

        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset">
        </p>
    </form>
</body>
</html>
