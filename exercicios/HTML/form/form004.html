<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" name="nome" required minlength="5" maxlength="30" placeholder="Nome do Usuário">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" id="iemail" name="email" autocomplete="email" required placeholder="nome123@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" id="itel" name="tele" autocomplete="tel" required placeholder="(xx) xxxx-xxxx">
                <!-- Estudar mais sobre RegEx -->
            </p>
            <p>
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Redefinir">
            </p>
        </fieldset>
    </form>
</body>
</html>
